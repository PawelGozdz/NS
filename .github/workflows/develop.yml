name: Develop
on:
  push:
    branches:
      - develop
jobs:
  release:
    name: 'Release to develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.1'
      - name: Install dependencies
        run: npm install
      - name: Testing
        run: npm test
      - name: 'Dependency Cruiser check'
        run: npm run depcruise:test
